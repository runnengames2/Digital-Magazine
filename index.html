    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menuToggle = document.querySelector('.mobile-menu-toggle-button');
            const primaryNavigation = document.querySelector('#primary-navigation');

            menuToggle.addEventListener('click', () => {
                const visibility = primaryNavigation.getAttribute('data-visible') === 'false';

                primaryNavigation.setAttribute('data-visible', visibility);
                menuToggle.setAttribute('aria-expanded', visibility);

                const icon = menuToggle.querySelector('i');
                if (visibility) {
                    icon.classList.remove('fa-bars');
                    icon.classList.add('fa-times');
                } else {
                    icon.classList.remove('fa-times');
                    icon.classList.add('fa-bars');
                }
            });
        });
    </script>
